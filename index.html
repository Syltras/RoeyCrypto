      // Placeholder data for the last 6 months

      createChart('bitcoinChart', 'Bitcoin', months, bitcoinData);
      createChart('ethereumChart', 'Ethereum', months, ethereumData);
      createChart('tetherChart', 'Tether', months, tetherData);
      createChart('solanaChart', 'Solana', months, solanaData);

      function createChart(canvasId, currencyName, labels, data) {
          var ctx = document.getElementById(canvasId).getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: currencyName,
                      data: data,
                      backgroundColor: 'rgba(75, 192, 192, 0.2)',
                      borderColor: 'rgba(75, 192, 192, 1)',
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: false
                      }
                  }
              }
          });
      }
  });
